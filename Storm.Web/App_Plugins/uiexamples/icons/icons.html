<div ng-controller="exampleSectionIconsController as vm">

    <umb-box>
        <umb-box-header title-key="uiexamplesIcons_headerTitle"
                        description-key="uiexamplesIcons_headerDescription">
            <umb-button action="vm.linkAway('https://our.umbraco.com/apidocs/v8/ui/#/api/umbraco.directives.directive:umbIcon');"
                        label="umb-icon"
                        type="button"
                        icon="icon-book"
                        button-style="info">
            </umb-button>
        </umb-box-header>
        <umb-box-content>
            <umb-code-snippet language="'html'">{{vm.codeSnippet}}</umb-code-snippet>
            <p><localize key="uiexamplesIcons_parameterIcon"></localize></p>
            <p><localize key="uiexamplesIcons_parameterClass"></localize></p>
            <ul>
                <li><code>small</code> &nbsp; 14px <umb-icon icon="icon-alert" class="small"></umb-icon></li>
                <li><code>medium</code> &nbsp; 24px <umb-icon icon="icon-alert" class="medium"></umb-icon></li>
                <li><code>large </code> &nbsp; 32px <umb-icon icon="icon-alert" class="large"></umb-icon></li>
            </ul>
            <p><localize key="uiexamplesIcons_parameterClassNone"></localize></p>
        </umb-box-content>
    </umb-box>

    <umb-load-indicator ng-if="vm.loading"></umb-load-indicator>

    <umb-box ng-if="!vm.loading">
        <umb-box-header title-key="uiexamplesIcons_listTitle"
                        description-key="uiexamplesIcons_listDescription">
            <umb-search-filter input-id="uiexamples-icon-search"
                               model="vm.searchTerm"
                               label-key="placeholders_filter"
                               text="Type to filter..."
                               css-class="w-100"
                               auto-focus="true">
            </umb-search-filter>
        </umb-box-header>
        <umb-box-content>
            <div class="flex justify-between flex-wrap">
                <div ng-repeat="icon in vm.icons | orderBy: 'name' | filter:vm.searchTerm"
                     class="umb-iconpicker-item cursor-pointer"
                     style="justify-content: left;"
                     ng-click="vm.openIconOverlay(icon)">
                    <umb-icon class="umb-iconpicker-svg {{icon.name}} large" icon="{{icon.name}}"></umb-icon>
                    <div class="ml2">{{icon.name}}</div>
                </div>
            </div>
        </umb-box-content>
    </umb-box>

</div>
